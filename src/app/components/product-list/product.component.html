<h2>Products</h2>

<div *ngFor="let product of products">

      <button type="button" (click)="share()"></button>
      <h3>
        <a [title]="product.title +' details'">
        {{product.title}}
      </a>
      </h3>
      <p *ngIf="product.description">
            Description: {{product.description}}
      </p>

      <app-product-alerts>
            [products]='product'
            (notify)="onNotify()">
      </app-product-alerts>

</div>
