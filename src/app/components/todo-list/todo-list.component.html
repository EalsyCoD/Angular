<app-todo-add (onAddTask)="addTask($event)" ></app-todo-add>
<div [ngClass]="{completed: todo.completed}" *ngFor="let todo of todo">
    <div>
    <p>
        {{todo.name}}
    </p>
    <button (click)="onDelete(todo)">Delete</button>
    <button (click)="toggleTask(todo)">Completed</button>
    <div>{{todo | json}}</div>
    </div>
</div>
