<form (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="name">Name</label>
        <input
          type="name"
          name="name"
          id="name"
          placeholder="Add Task"
          required
          [(ngModel)]="name"
        />
      </div>
    <input type="submit" value="Add Task" />
  </form>
